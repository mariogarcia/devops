# MOTIVATION
# ----------
# updates package cache and upgrades packages
#
# EXAMPLE
# -------
# ansible-playbook \
#   -u someuser \
#   --inventory hosts.init \
#   --key-file="~/.ssh/id_rsa" \
#   upgrade.yml
---
- hosts: all
  become: true
  tasks:
    - name: update and upgrade packages
      apt:
        update_cache: yes
        upgrade: yes
